name: devadarshan
description: "Experience \"Dreamflow,\" an interactive prototype designed to elegantly manage crowds at sacred pilgrimage sites, offering a seamless, culturally immersive experience for pilgrims and powerful real-time insights for administrators."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  audioplayers: ^6.5.1
  supabase_flutter: ^2.10.1
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
